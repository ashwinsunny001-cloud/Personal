<!DOCTYPE html>
<html>
<head>
<title>Special Surprise ğŸ€</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #fff3b0);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  flex-direction: column;
  text-align: center;
}

#countdown {
  font-size: 70px;
  font-weight: bold;
  color: #ff4da6;
}

#message {
  font-size: 55px;
  display: none;
  animation: pop 1.5s ease forwards;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  background-color: #ff69b4;
  color: white;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
  display: none;
  animation: glow 1.5s infinite alternate;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

@keyframes glow {
  from { box-shadow: 0 0 10px #ff69b4; }
  to { box-shadow: 0 0 25px #ff1493; }
}
</style>
</head>

<body>

<div id="countdown">5</div>
<div id="message">ğŸ‰ Hello Bua ğŸ¤­â™¥ï¸ğŸ£</div>

<button onclick="startSurprise()">Tap to Start Magic ğŸ€</button>

<audio id="music" loop>
  <source src="https://raw.githubusercontent.com/ashwinsunny001-cloud/Personal/refs/heads/main/45%20Johannes%20Brahms%20-%20Lullaby%2C%201868%20%20.mp3" type="audio/mp3">
</audio>

<script>
let count = 5;
let countdownEl = document.getElementById("countdown");
let messageEl = document.getElementById("message");
let button = document.querySelector("button");
let music = document.getElementById("music");

// Countdown
let timer = setInterval(() => {
  count--;
  countdownEl.textContent = count;

  if (count === 0) {
    clearInterval(timer);
    countdownEl.innerHTML = "Ready? ğŸ€";
    button.style.display = "inline-block";
  }
}, 1000);

// Button click surprise
function startSurprise() {

  countdownEl.style.display = "none";
  button.style.display = "none";
  messageEl.style.display = "block";

  music.play();

  let duration = 4 * 1000;
  let end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 6,
      angle: 60,
      spread: 70,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 6,
      angle: 120,
      spread: 70,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());
}
</script>

</body>
</html>
