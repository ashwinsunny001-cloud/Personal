<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Something Cute ğŸ€</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    #container {
      z-index: 2;
    }

    h1 {
      font-size: 40px;
      color: #ff4d88;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #ff66a3;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff3385;
    }

    #countdown {
      font-size: 50px;
      color: #ff3385;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div id="container">
  <div id="countdown">3</div>
  <button id="surpriseBtn" style="display:none;">Tap for Surprise ğŸ‰</button>
  <h1 id="message" style="display:none;">Hello Bua ğŸ¤­â™¥ï¸ğŸ£ ğŸ‰</h1>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="https://raw.githubusercontent.com/ashwinsunny001-cloud/Personal/refs/heads/main/45%20Johannes%20Brahms%20-%20Lullaby%2C%201868%20%20.mp3" type="audio/mp3">
</audio>

<script>
  let count = 3;
  const countdownEl = document.getElementById("countdown");
  const button = document.getElementById("surpriseBtn");
  const message = document.getElementById("message");
  const music = document.getElementById("music");

  // Countdown
  const timer = setInterval(() => {
    count--;
    countdownEl.innerText = count;

    if (count === 0) {
      clearInterval(timer);
      countdownEl.style.display = "none";
      button.style.display = "inline-block";
    }
  }, 1000);

  // Floating hearts function
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }

  // On button click
  button.addEventListener("click", function() {
    message.style.display = "block";
    button.style.display = "none";

    // Start music
    music.play();

    // Start hearts
    setInterval(createHeart, 300);
  });
</script>

</body>
</html>
