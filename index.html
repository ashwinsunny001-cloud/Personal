<!DOCTYPE html>
<html>
<head>
<title>Cute Surprise ğŸ€</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #fff3b0);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  flex-direction: column;
  text-align: center;
}

#countdown {
  font-size: 60px;
  font-weight: bold;
}

#message {
  font-size: 50px;
  display: none;
  animation: pop 1.5s ease forwards;
}

button {
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background-color: #ff69b4;
  color: white;
  cursor: pointer;
  margin-top: 20px;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}
</style>
</head>

<body>

<div id="countdown">5</div>
<div id="message">ğŸ‰ Hello Bua ğŸ¤­â™¥ï¸ğŸ£</div>

<button onclick="startSurprise()">Tap for Surprise ğŸ‰</button>

<audio id="music" loop>
  <!-- ğŸ”´ REPLACE THIS LINK WITH YOUR MP3 LINK -->
  <source src="YOUR_MP3_LINK_HERE" type="audio/mp3">
</audio>

<script>
let count = 5;
let countdownEl = document.getElementById("countdown");
let messageEl = document.getElementById("message");

let timer = setInterval(() => {
  count--;
  countdownEl.textContent = count;
  if (count === 0) {
    clearInterval(timer);
    countdownEl.style.display = "none";
    messageEl.style.display = "block";
    fireworks();
  }
}, 1000);

function fireworks() {
  let duration = 3 * 1000;
  let end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 5,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());
}

function startSurprise() {
  document.getElementById("music").play();
  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });
}
</script>

</body>
</html>
